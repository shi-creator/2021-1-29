<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
   <table class="table">
       <tr>
           <td>编号</td>
           <td>商品名称</td>
           <td>商品图片</td>
           <td>商品价格</td>
           <td>商品销量</td>
           <td>操作</td>
       </tr>
       {foreach $data as $v}
       <tr>
           <td>{$v.id}</td>
           <td>{$v.name}</td>
           <td><img src="{$v.img}" width="100"></td>
           <td>{$v.price}</td>
           <td>{$v.number}</td>
           <td><a href="{:url('delete')}?id={$v.id}">删除</a></td>
       </tr>
       {/foreach}
       {$data->render()}
   </table>
</div>
</body>
</html>
